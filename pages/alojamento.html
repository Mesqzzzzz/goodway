<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Detalhes do Alojamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">Goodway</h1>
        <nav class="space-x-6">
          <a href="../app.html" class="text-gray-700 hover:text-blue-600"
            >Início</a
          >
          <a href="./planeador.html" class="text-gray-700 hover:text-blue-600"
            >Planeador</a
          >
          <a href="../pages/mapa.html" class="text-gray-700 hover:text-blue-600"
            >Mapa</a
          >
          <a
            href="../pages/alojamentos.html"
            class="text-blue-600 font-semibold"
            >Alojamentos</a
          >
          <a
            href="../pages/perfil.html"
            class="text-gray-700 hover:text-blue-600"
            >Perfil</a
          >
          <button onclick="logout()" class="text-red-600 hover:underline">
            Sair
          </button>
        </nav>
      </div>
    </header>
    <main id="conteudo" class="max-w-4xl mx-auto p-6">
      <h1 id="nome" class="text-3xl font-bold mb-4 text-blue-600"></h1>

      <p class="text-gray-700 mb-2">
        <strong>Localização:</strong> <span id="localizacao"></span>
      </p>
      <p class="text-gray-700 mb-2">
        <strong>Preço:</strong> <span id="preco"></span>
      </p>
      <p class="text-gray-700 mb-4">
        <strong>Descrição:</strong> <span id="descricao"></span>
      </p>

      <div id="galeria" class="grid grid-cols-2 gap-4"></div>
      <ul class="grid grid-cols-2 gap-2 text-sm text-gray-600 mt-4">
        <li>✔ Wi-Fi gratuito</li>
        <li>✔ Lavandaria</li>
        <li>✔ Aceita peregrinos</li>
        <li>✔ Pequeno-almoço incluído</li>
      </ul>
    </main>
    <footer
      class="bg-white border-t mt-auto py-4 text-center text-sm text-gray-500"
    >
      © 2025 Goodway. Todos os direitos reservados.
    </footer>
    <script type="module" src="../js/detalhesAlojamento.js"></script>
  </body>
</html>
