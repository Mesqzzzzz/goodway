<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Goodway - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">Goodway</h1>
        <nav class="space-x-6">
          <a href="../app.html" class="text-gray-700 hover:text-blue-600"
            >Início</a
          >
          <a href="planeador.html" class="text-gray-700 hover:text-blue-600"
            >Planeador</a
          >
          <a href="mapa.html" class="text-gray-700 hover:text-blue-600">Mapa</a>
          <a href="alojamentos.html" class="text-gray-700 hover:text-blue-600"
            >Alojamentos</a
          >
          <a href="perfil.html" class="text-blue-600 font-semibold">Perfil</a>
          <button onclick="logout()" class="text-red-600 hover:underline">
            Sair
          </button>
        </nav>
      </div>
    </header>

    <main id="conteudo" class="flex-grow max-w-4xl mx-auto p-6">
      <section class="space-y-4">
        <h2 class="text-2xl font-bold text-blue-600">O Meu Perfil</h2>
        <p>Verifica o teu progresso, conquistas e estatísticas da jornada.</p>
        <ul class="list-disc ml-6 text-sm">
          <li>0 km percorridos</li>
          <li>0 etapas concluídas</li>
          <li>0 conquistas desbloqueadas</li>
        </ul>
      </section>
    </main>

    <footer
      class="bg-white border-t mt-auto py-4 text-center text-sm text-gray-500"
    >
      © 2025 Goodway. Todos os direitos reservados.
    </footer>

    <script src="js/auth.js"></script>
    <script>
      function logout() {
        localStorage.removeItem("user");
        window.location.href = "login.html";
      }
      const user = JSON.parse(localStorage.getItem("user"));
      if (!user) window.location.href = "login.html";
    </script>
  </body>
</html>
