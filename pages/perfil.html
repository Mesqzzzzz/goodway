<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Goodway - Perfil</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">Goodway</h1>
        <nav class="space-x-6">
          <a href="../app.html" class="text-gray-700 hover:text-blue-600"
            >Início</a
          >
          <a href="planeador.html" class="text-gray-700 hover:text-blue-600"
            >Planeador</a
          >
          <a href="mapa.html" class="text-gray-700 hover:text-blue-600">Mapa</a>
          <a href="alojamentos.html" class="text-gray-700 hover:text-blue-600"
            >Alojamentos</a
          >
          <a href="perfil.html" class="text-blue-600 font-semibold">Perfil</a>
          <button onclick="logout()" class="text-red-600 hover:underline">
            Sair
          </button>
        </nav>
      </div>
    </header>

    <main id="conteudo" class="flex-grow max-w-4xl mx-auto p-6 space-y-8">
      <section class="space-y-4">
        <h2 class="text-2xl font-bold text-blue-600">O Meu Perfil</h2>
        <p>Verifica o teu progresso, conquistas e estatísticas da jornada.</p>
        <ul class="list-disc ml-6 text-sm">
          <li>0 km percorridos</li>
          <li>0 etapas concluídas</li>
          <li>0 conquistas desbloqueadas</li>
        </ul>
      </section>

      <section id="secao-equipamentos" class="p-4 bg-white rounded shadow">
        <h2 class="text-2xl font-bold text-blue-600 mb-4">
          Equipamentos para o Caminho
        </h2>
        <ul id="lista-equipamentos" class="space-y-2"></ul>
      </section>
      <!-- Modal Dicas -->
      <div
        id="modal-dicas"
        class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 hidden"
        role="dialog"
        aria-modal="true"
        aria-hidden="true"
      >
        <div class="bg-white rounded shadow-lg max-w-md w-full p-6 relative">
          <h3
            id="modal-titulo"
            class="text-xl font-bold mb-4 text-blue-600"
          ></h3>
          <p id="modal-conteudo" class="mb-6 text-gray-700"></p>
          <button
            id="modal-fechar"
            class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 focus:outline-none"
            aria-label="Fechar dicas"
          >
            &times;
          </button>
        </div>
      </div>
    </main>

    <footer
      class="bg-white border-t mt-auto py-4 text-center text-sm text-gray-500"
    >
      © 2025 Goodway. Todos os direitos reservados.
    </footer>

    <script src="/js/auth.js"></script>
    <script type="module" src="../js/perfil.js"></script>
  </body>
</html>
