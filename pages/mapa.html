<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <title>Goodway - Mapa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <header class="bg-white shadow-md">
      <div
        class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-blue-600">Goodway</h1>
        <nav class="space-x-6">
          <a href="../app.html" class="text-gray-700 hover:text-blue-600"
            >Início</a
          >
          <a href="planeador.html" class="text-gray-700 hover:text-blue-600"
            >Planeador</a
          >
          <a href="mapa.html" class="text-blue-600 font-semibold">Mapa</a>
          <a href="alojamentos.html" class="text-gray-700 hover:text-blue-600"
            >Alojamentos</a
          >
          <a href="perfil.html" class="text-gray-700 hover:text-blue-600"
            >Perfil</a
          >
          <button onclick="logout()" class="text-red-600 hover:underline">
            Sair
          </button>
        </nav>
      </div>
    </header>

    <main class="flex-grow w-full p-6">
      <section class="max-w-4xl mx-auto space-y-4">
        <h2 class="text-2xl font-bold text-blue-600">Mapa Interativo</h2>
      </section>

      <!-- Mapa fora do max-w para ocupar largura total -->
      <section class="w-full mt-6">
        <div id="map" class="w-[80%] mx-auto h-[600px] rounded shadow"></div>
      </section>
    </main>

    <footer
      class="bg-white border-t mt-auto py-4 text-center text-sm text-gray-500"
    >
      © 2025 Goodway. Todos os direitos reservados.
    </footer>
    <script type="module" src="../js/mapa.js"></script>

    <script src="/js/auth.js"></script>
  </body>
</html>
